<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GemmaCare Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #C2E9FB 0%, #3A7BD5 100%);
            min-height: 100vh;
            padding: 40px;
            color: #333;
        }
        .report-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 37, 85, 0.3);
        }
        h1 { color: #002555; border-bottom: 3px solid #3A7BD5; padding-bottom: 10px; }
        .ai-box {
            background-color: #f0f8ff;
            border-left: 5px solid #3A7BD5;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserves AI formatting */
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            background: #002555;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="report-card">
    <h1>✨ GemmaCare Medical Analysis</h1>
    <p><strong>Patient:</strong> {{ patient.last_name }}, {{ patient.first_name }}</p>

    <h3>AI Clinical Summary:</h3>
    <div class="ai-box">
        {{ ai_report|safe }}
    </div>

    <a href="/patients/search/?q={{ patient.last_name }}" class="btn">← Back to Search</a>
</div>

</body>
</html>
